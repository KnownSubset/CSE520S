  drawData = function (data, map) {
    $(data).each(function($this){
      addMarker(this, map);
    });
  }
  addMarker = function(data, map){
    var image = "images/circle_blue.png";
    var latLng = new google.maps.LatLng(data.latitude,data.longitude);
    var marker = new google.maps.Marker({
      position: latLng, 
      map: map,
      title:data.message,
      icon: image
    });
      	var con = "<img src=\"images/"+data.latitude+data.longitude+"_th.jpg\" />" + 
				  "<br>Time: "+data.time+
				  "<br>Conditions: "+data.condition+
				  "<br>Temperature: "+data.temperature+
				  "<br>Humidity: "+data.humidity+
				  "<br>Pressure: "+data.pressure+
				  "<br>Light: "+data.light;
	
	marker.infowindow = new google.maps.InfoWindow({
	      content: con
	});
    google.maps.event.addListener(marker, 'click', function() {
      marker.infowindow.open(map,marker);
    });
    pressures.push(marker);
  }
