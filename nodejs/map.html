<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="js/google.maps.api.3.0.js"></script>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var $map = $("div#map_canvas");
    var map = new google.maps.Map($map[0], myOptions);
    var stuff = loadData(map);
    var data = {};
    data.longitude = 150.644;
    data.latitude = -34.397;
    data.message = "hi";
    addMarker(data, map);
  });
  drawData = function (data, map) {
    $(data).each(function($this){
      addMarker(this, map);
    });
  }
  addMarker = function(data, map){
    var image = 'images/circle_blue.png';
    if (data.type == "heat"){
      image = 'images/circle_blue.png';
    }else if(data.type == "light"){
      image = 'images/circle_yellow.png';
    }else if(data.type == "heat"){
      image = 'images/circle_orange.png';
    }else if(data.type == "heat"){
      image = 'images/circle_green.png';
    }
    var latLng = new google.maps.LatLng(data.latitude,data.longitude);
    var marker = new google.maps.Marker({
      position: latLng, 
      map: map,
      title:data.message,
      icon: image
    });

  }
  loadData = function(map){
    $.ajax({
      accepts : "text/json",
      dataType : "json",
      context: document.body,
      async: false,
      url: "http://localhost:1337/",
      //url: "http://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452",
      success: function( data ) {
	drawData(data.items, map);

      }
    });
  }

</script>
</head>
<body>
  <div id="checkboxes">
    <label for="height">Height</label><input id="height" type="checkbox"></input>
    <label for="heat">Heat</label><input id="heat" type="checkbox"></input>
    <label for="light">Light</label><input id="light" type="checkbox"></input>
    <label for="pressure">Pressure</label><input id="pressure" type="checkbox"></input>
  </div>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
