<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="js/google.maps.api.3.0.js"></script>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">
  var heats = new Array();
  var heights = new Array();
  var lights = new Array();
  var pressures = new Array();
  var timeoutIds = [0,0,0,0];

  $(document).ready(function(){
    var latlng = new google.maps.LatLng(23.1234, -23.4321);
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var $map = $("div#map_canvas");
    var map = new google.maps.Map($map[0], myOptions);
    $("div#checkboxes input:checkbox").click(function(){
		var checkbox = $(this);	
		if (checkbox.is(':checked')) {
			loadData(map, checkbox.attr("id"));
		} else {
		  $(getArrayForType(checkbox.attr("id"))).each(function(){
			 this.setMap(null);
		  });
		  var intervalId = getIntervalIdForType(checkbox.attr("id"));
		  clearTimeout(timeoutIds[intervalId]);
		}
    });
	$("div#checkboxes input:submit").click(function(){
		var longitude = $("div#checkboxes input#lon").text;
		var latitude = $("div#checkboxes input#lat").text;
		var url = "http://ec2-107-20-224-204.compute-1.amazonaws.com/node/";
		var data  = {};
		data[latitude] = latitude;
		data[longitude] = longitude;
		$.ajax({
			type: 'POST',
            url: url,
            data: data,
            dataType: 'json'
			});
    });
  });
  drawData = function (data, map) {
    $(data).each(function($this){
      addMarker(this, map);
    });
  }
  addMarker = function(data, map){
    var image = getImage(data);
    var latLng = new google.maps.LatLng(data.latitude,data.longitude);
    var marker = new google.maps.Marker({
      position: latLng, 
      map: map,
      title:data.message,
      icon: image
    });
    getArrayForType(data.type).push(marker);
  }
  loadData = function(map, type){
    var url = "http://ec2-107-20-224-204.compute-1.amazonaws.com/node/?type=" + type;
    $.ajax({
      accepts : "text/json",
      dataType : "json",
      url: url,
      success: function( data ) {
		drawData(data.items, map);
		var id = getIntervalIdForType(type);
		timeoutIds[id] = setTimeout(function(){
			$(getArrayForType(type)).each(function(){
			   this.setMap(null);
			 });
			loadData(map, type);
		  },5000);
      }
    });
  }
  getArrayForType = function(type){
    if (type == "heat"){
      return heats;
    }else if(type == "light"){
      return lights;
    }else if(type == "pressure"){
      return pressures;
    }
    return heights;    	
  }
  getIntervalIdForType = function(type){
    if (type == "heat"){
      return 0;
    }else if(type == "light"){
      return 1;
    }else if(type == "pressure"){
      return 2;
    }
    return 3;
  }
  getImage = function(data){
    var image = 'images/circle_blue.png';
    if (data.type == "heat"){
      image = 'images/circle_red.png';
    }else if(data.type == "light"){
      image = 'images/circle_green.png';
    }else if(data.type == "pressure"){
      image = 'images/circle_orange.png';
    }
    return image;
  }

</script>
</head>
<body>
  <div id="checkboxes">
    <label for="height">Height</label><input id="height" type="checkbox"></input>
    <label for="heat">Heat</label><input id="heat" type="checkbox"></input>
    <label for="light">Light</label><input id="light" type="checkbox"></input>
    <label for="pressure">Pressure</label><input id="pressure" type="checkbox"></input>
	
	<label for="lon">Longitude</label><input id="lon" type="text"></input>
	<label for="lon">Latitude</label><input id="lat" type="text"></input>
	<label for="submit">Submit</label><input id="submit" type="submit"></input>
  </div>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
